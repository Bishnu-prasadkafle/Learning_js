<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute method</title>
  </head>
  <body>
    <div id="first" class="hey" data-game="volleyball" data-player="bipin">
      I am a container
    </div>
  </body>
  <script>
    //let first = document.getElementbyID("first");
    let a = first.getAttribute("class"); //method used to get the value of an attribute
    console.log(a);
    console.log(first.hasAttribute("class")); //Method used to check for existence of an attribute
    console.log(first.hasAttribute("style"));
    first.setAttribute("hidden", "true");
    first.setAttribute("hidden", "truebipin");
    first.removeAttribute("class"); //method to remove the attribute from element
    //console.log(first.attributes);

    //data attributes...................................................
    /* we can always create custom attributes but the ones starting "data -" are reserved fro programmers 
    use. they are available in a property named dataset.
    If an element has an attributs named "data-one" its available as element datset.one */
    console.log(first.dataset);
    console.log(first.dataset.player);
    console.log(first.dataset.game);
  </script>
</html>
